x-redash-service: &redash-service
  image: redash/redash
  depends_on:
    - postgres
    - redis
  env_file: ./redash/env
  restart: unless-stopped

version: "2"
services:
  server:
    <<: *redash-service
    command: server
    ports:
      - "5000:5000"
    environment:
      REDASH_WEB_WORKERS: 1
  scheduler:
    <<: *redash-service
    command: scheduler
    environment:
      QUEUES: "celery"
      WORKERS_COUNT: 1
  scheduled_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "scheduled_queries,schemas"
      WORKERS_COUNT: 1
  adhoc_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "queries"
      WORKERS_COUNT: 1
  redis:
    image: redis:5.0-alpine
    restart: unless-stopped
  postgres:
    image: postgres:9.6-alpine
    env_file: ./redash/env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
  nginx:
    image: redash/nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - server
    links:
      - server:redash
    restart: unless-stopped

volumes:
  postgres-data:
    external: false